<!DOCTYPE html>
<html lang="en-AU">
  <head>
    <meta charset="utf-8" />

    <!-- Primary branding -->
    <title>Wadmore — Thinking, Understood</title>
    <meta
      name="description"
      content="Wadmore profiles how people think across eight cognitive domains. Strength-based assessment for schools, families, and organisations. Australian-built."
    />

    <!-- Icons -->
    <link rel="icon" href="%PUBLIC_URL%/favicon.svg" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/apple-touch-icon.png" />

    <!-- Viewport & Theming -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="theme-color" content="#384275" />

    <!-- Manifest -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!-- Canonical URL (choose one: www or non-www, stick with it) -->
    <link rel="canonical" href="https://wadmore.com.au/" />

    <!-- Fonts: DM Serif Display + Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Open Graph (social sharing) -->
    <meta property="og:title" content="Wadmore — Thinking, Understood" />
    <meta
      property="og:description"
      content="Wadmore profiles how people think across eight cognitive domains. Strength-based assessment for schools, families, and organisations."
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://wadmore.com.au/" />
    <meta property="og:image" content="%PUBLIC_URL%/wadmore-og.png" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:site_name" content="Wadmore" />
    <meta property="og:locale" content="en_AU" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Wadmore — Thinking, Understood" />
    <meta
      name="twitter:description"
      content="Cognitive profiling for schools, families, and organisations. Strength-based assessment grounded in research."
    />
    <meta name="twitter:image" content="%PUBLIC_URL%/wadmore-og.png" />

    <!-- Geo targeting for Australian focus -->
    <meta name="geo.region" content="AU" />
    <meta name="geo.placename" content="Adelaide" />

    <!-- Security / Best practices -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    
    <!-- Prevent phone number detection on iOS -->
    <meta name="format-detection" content="telephone=no" />
  </head>

  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
